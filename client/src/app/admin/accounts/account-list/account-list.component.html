<div class="container">
    <div class="header">
        <h1>Accounts</h1>
        <button class="btn btn-primary" (click)="addAccount()">
            <i class="fas fa-plus"></i> Add Account
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>                <tr>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>                <tr *ngFor="let account of accounts">
                    <td>{{account.title}}</td>
                    <td>{{account.firstName}}</td>
                    <td>{{account.lastName}}</td>
                    <td>{{account.email}}</td>
                    <td>{{account.role}}</td>
                    <td>
                        <span [class]="'badge ' + (account.isActive !== false ? 'bg-success' : 'bg-danger')">
                            {{account.isActive !== false ? 'Active' : 'Inactive'}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary me-2" (click)="editAccount(account.id)">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </td>
                </tr>                <tr *ngIf="accounts.length === 0">
                    <td colspan="7" class="text-center">No accounts found</td>
                </tr>
            </tbody>q
        </table>
    </div>
</div>
