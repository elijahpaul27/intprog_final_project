<!-- Sidebar -->
<aside class="sidebar" [class.collapsed]="isSidebarCollapsed" [class.visible]="isSidebarVisible">
    <div class="sidebar-header">
        <span class="sidebar-title">User Management</span>
        <button class="toggle-btn" (click)="toggleSidebar()" title="Toggle Sidebar">
            <i class="fas" [class.fa-chevron-left]="!isSidebarCollapsed" [class.fa-chevron-right]="isSidebarCollapsed"></i>
        </button>
    </div>
    <nav class="sidebar-nav">
        <a routerLink="/home" routerLinkActive="active" class="nav-item">
            <i class="fas fa-tachometer-alt"></i>
            <span *ngIf="!isSidebarCollapsed">Dashboard</span>
        </a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-item">
            <i class="fas fa-user"></i>
            <span *ngIf="!isSidebarCollapsed">Profile</span>
        </a>
        <ng-container *ngIf="isAdmin()">
            <a routerLink="/admin/accounts" routerLinkActive="active" class="nav-item">
                <i class="fas fa-users-cog"></i>
                <span *ngIf="!isSidebarCollapsed">Accounts</span>
            </a>
            <a routerLink="/admin/departments" routerLinkActive="active" class="nav-item">
                <i class="fas fa-building"></i>
                <span *ngIf="!isSidebarCollapsed">Departments</span>
            </a>
            <a routerLink="/admin/employees" routerLinkActive="active" class="nav-item">
                <i class="fas fa-user-tie"></i>
                <span *ngIf="!isSidebarCollapsed">Employees</span>
            </a>
            <a routerLink="/admin/workflows" routerLinkActive="active" class="nav-item">
                <i class="fas fa-tasks"></i>
                <span *ngIf="!isSidebarCollapsed">Workflows</span>
            </a>
            <a routerLink="/admin/requests" routerLinkActive="active" class="nav-item">
                <i class="fas fa-clipboard-list"></i>
                <span *ngIf="!isSidebarCollapsed">Requests</span>
            </a>
        </ng-container>
    </nav>
    <div class="sidebar-footer">
        <button class="logout-btn" type="button" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i>
            <span *ngIf="!isSidebarCollapsed">Logout</span>
        </button>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
    <router-outlet></router-outlet>
</main>
