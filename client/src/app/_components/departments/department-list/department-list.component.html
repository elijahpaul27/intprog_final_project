<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Departments</h2>
        <button class="btn btn-primary" routerLink="/departments/create">
            <i class="fas fa-plus"></i> New Department
        </button>
    </div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let department of departments">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ department.name }}</h5>
                    <p class="card-text text-muted">{{ department.description }}</p>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted">
                            Created: {{ department.createdAt | date:'mediumDate' }}
                        </small>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" (click)="editDepartment(department.id)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" (click)="deleteDepartment(department.id)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loading && departments.length === 0" class="text-center mt-4">
        <p class="text-muted">No departments found. Create your first department!</p>
    </div>
</div>
